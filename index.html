<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

  </head>
  <body>
    <nav class="navbar bg-secondary-subtle">
      <div class="container">
        <a class="navbar-brand" href="#">Metric Unit Converter</a>
      </div>
    </nav>

    <div class="container text-center my-5 result">
    </div>

    <div class="container">
      <div class="mb-3">
        <label for="first-number" class="form-label">Enter Number</label>
        <input
          type="number"
          class="form-control first-number"
          id="first-number"
          aria-describedby="emailHelp"
        />
      </div>
      <div class="mb-3">
        <label for="from" class="form-label">From</label>
        <select class="form-control from">
          <option value="kilometer">Kilo Meter</option>
          <option value="Meter">Meter</option>
          <option value="Centemeter">Centemeter</option>
          <option value="Milimeter">Milimeter</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="to" class="form-label">To</label>
        <select class="form-control to">
          <option value="kilometer">Kilo Meter</option>
          <option value="Meter">Meter</option>
          <option value="Centemeter">Centemeter</option>
          <option value="Milimeter">Milimeter</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary calculate p-2 w-100 mt-3">Calculate</button>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="./script.js"></script>
  </body>
</html>
